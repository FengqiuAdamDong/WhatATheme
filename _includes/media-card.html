<div class="columns is-centered is-multiline is-mobile">
  {% for media in site.data.media %}
    <div class="column has-text-centered is-marginless is-one-third-widescreen is-one-third-desktop is-one-fifth-fullhd is-one-third-tablet is-two-fifths-mobile is-three-quarters-touch"
      id="media-card">
      <a href="{{media.link}}" target={{media.link}}>
      <div class="has-background-black card">
        <figure>
            <img src="{{media.image}}"}}
        </figure>
        <div class="card-content">
          <h1 class="title has-text-white is-size-4">{{ media.name }}</h1>
          <p class="has-text-white has-text-weight-light content">{{ media.description}}</p>
        </div>
      </div>
      </a>
    </div>
  {% endfor %}
</div>
